<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {


            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }

            const destination = document.querySelector("#dyr");
            const udskrift = `${dyr.navn} ${dyr.type}`;
            destination.querySelector("p").textContent = dyr.navn;
            destination.querySelector("p").textContent += dyr.type;
            destination.querySelector("p").textContent += dyr.levested;
            destination.querySelector("img").src = dyr.billede;
            console.log(udskrift);

        }

    </script>
</body>

</html>
