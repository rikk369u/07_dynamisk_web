<style>
    body {
        color: burlywood;

    #display {
        width: 20vw;
        height: 20vw;
        border: 1px solid silver;
        margin: 7vw;

<body>
    <div id="display"></div>


    <script>
        let playliste = ["Sound of Music", "Dancing in the Rain", "What a wonderful world"]
        playliste.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })

    </script>
