<body>

    <script>
        let time = new Date().getHours();
        let hilsen;
        if (time <= 5) {
            hilsen = "Godnat";

        } else if (time > 10) {
            hilsen = "Godmorgen";
        } else if (time < 18) {
            hilsen = "Goddag";
        } else {
            hilsen = "Godaften";
        }

        console.log(hilsen);

    </script>

</body>
